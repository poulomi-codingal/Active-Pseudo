<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:active{
            background-color: yellow;
        }
        input:enabled{
            background-color: yellow;
        }
        input:disabled{
            background-color: red;
        }
        input:focus{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Let's apply :active pseudo class  </h1>
    <a href="https://www.codingal.com/about-us/">Codingal founders</a><br>
    <a href="https://www.calendarr.com/united-states/seasons-of-the-year-in-the-united-states/">Autumn in USA</a>
    <h1>Disabled, Enabled property in CSS</h1>
    <label>Name</label>
    <input type="text"><br><br>
    <label>Email</label>
    <input type="text"><br><br>
    <label>Phone no.</label>
    <input type="number" disabled><br><br>

    <label>Company Name</label>
    <input type="text"><br><br>
    <label>Company Address</label>
    <input type="text"><br><br>

</body>
</html>
